<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Container -->
    <div class="container mx-auto mt-10">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-white">Fast Image Converter</h1>
            <p class="mt-2 text-gray-400">Upload your image to convert</p>
        </header>

        <!-- Form -->
        <div class="mt-8 flex justify-center">
            <form action="/convert/" method="post" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md" hx-target="#response-message" hx-swap="innerHTML">
                <div class="mb-6">
                    <label for="file" class="block text-gray-300 font-bold mb-2">Choose File</label>
                    <input type="file" id="file" name="file" class="border border-gray-600 rounded-lg px-4 py-2 w-full bg-gray-700 text-gray-200" required>
                </div>
                <div class="mb-6">
                    <label for="format" class="block text-gray-300 font-bold mb-2">Convert to</label>
                    <select id="format" name="format" class="border border-gray-600 rounded-lg px-4 py-2 w-full bg-gray-700 text-gray-200" required>
                        <option value="jpeg">JPEG</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="bmp">BMP</option>
                        <option value="tiff">TIFF</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Convert</button>
            </form>
        </div>

        <!-- Error Message -->
        <div id="response-message" class="mt-4 text-red-500"></div>

    </div>

</body>
</html>
